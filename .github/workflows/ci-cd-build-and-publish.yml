name: CI/CD - Build Docker, Push to GHCR and Update Site

on:
  push:
    branches: [ "main" ]

env:
  # Tu imagen en minúsculas (asegúrate que está bien escrito)
  IMAGE_NAME: ghcr.io/mechaes/mi-web-app
  SITE_INDEX: index.html

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login a GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          echo "Construyendo imagen: $IMAGE_NAME"
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Update index.html
        run: |
          NEW_LINE="<p>Build: $(date -u +'%Y-%m-%dT%H:%M:%SZ') - SHA: ${{ github.sha }} - Image: $IMAGE_NAME:${{ github.sha }}</p>"
          
          # ESTRATEGIA SEGURA:
          # 1. Borramos el bloque de info antiguo si existe (para limpiar)
          sed -i '//,//d' $SITE_INDEX
          
          # 2. Insertamos el bloque nuevo justo antes de cerrar el body
          # Usamos arrobas @ como separadores para que no fallen las barras / de la URL
          sed -i "s@</body>@\n$NEW_LINE\n\n</body>@" $SITE_INDEX

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $SITE_INDEX
          git commit -m "ci: update build info [skip ci]" || echo "No changes to commit"
          git push