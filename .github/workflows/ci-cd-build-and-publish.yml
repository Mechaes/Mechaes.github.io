name: CI/CD - Build Docker, Push to GHCR and Update Site

on:
  push:
    branches: [ "main" ]

env:
  # Asegúrate de que esto está en minúsculas (ej: ghcr.io/mechaes/...)
  IMAGE_NAME: ghcr.io/mechaes/mi-web-app
  SITE_INDEX: index.html

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login a GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          echo "Construyendo imagen: $IMAGE_NAME"
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Actualizar index.html (Python Script)
        run: |
          # Usamos Python para evitar errores de sintaxis con sed
          python3 -c "
          import os
          import datetime

          # Configuración
          file_path = '${{ env.SITE_INDEX }}'
          sha = '${{ github.sha }}'
          image = '${{ env.IMAGE_NAME }}'
          date = datetime.datetime.utcnow().strftime('%Y-%m-%dT%H:%M:%SZ')
          
          # El nuevo texto a insertar
          new_line = f'<p>Build: {date} - SHA: {sha} - Image: {image}:{sha}</p>'
          block_start = ''
          block_end = ''
          
          try:
              with open(file_path, 'r') as f:
                  content = f.read()

              # Si ya existen las etiquetas, reemplazamos lo de dentro
              if block_start in content and block_end in content:
                  start = content.find(block_start) + len(block_start)
                  end = content.find(block_end)
                  new_content = content[:start] + '\n' + new_line + '\n' + content[end:]
              else:
                  # Si no existen, las añadimos al final del body
                  new_content = content.replace('</body>', f'{block_start}\n{new_line}\n{block_end}\n</body>')

              with open(file_path, 'w') as f:
                  f.write(new_content)
              print('✅ index.html actualizado correctamente')

          except Exception as e:
              print(f'❌ Error actualizando el archivo: {e}')
              exit(1)
          "

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $SITE_INDEX
          git commit -m "ci: update build info [skip ci]" || echo "No changes to commit"
          git push